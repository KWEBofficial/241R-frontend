<!doctype html>
<html>
<head>
    <title>kweb survey page</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>KWEB Survey Page</h1>
    <img src="./images/logo.png" alt="KWEB Logo" width=350 ><br>
    <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank">KWEB Homepage</a>

    <div>
        <h3>1. Write your name.</h3>
            <input type="text" name="username">
    </div>

    <div>
        <h3>2. Write your student number.</h3>
            <input type="number" name="student number">
    </div>

    <div>
        <h3>3. Select your member level.</h3>
        <label><input type="radio" name="level" id="Admin">Admin</label>
        <label><input type="radio" name="level" id="Intern">Intern</label>
        <label><input type="radio" name="level" id="Qualified">Qualified</label>
    </div>

    <div>
        <h3>4. Select all fields you are interested in.</h3>
        <label><input type="checkbox" name="Front-end" id="Front-end"/>Front-end</label>
        <label><input type="checkbox" name="Back-end" id = "Back-end"/>Back-end</label>
        <label><input type="checkbox" name="Web crawling" id="Web crawling"/>Web crawling</label>
        <label><input type="checkbox" name="Web security" id="Web security"/>Web security</label>
        <label><input type="checkbox" name="Etcetera" id="Etcetera"/>Etcetera</label>
        <span>
            <input type="text" name="" id="">
        </span>
    </div>

    <div>
        <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
        <textarea cols = "100" rows = "15"
            placeholder = "Give Evaluation"
            name = "Evaluation">
        </textarea>
    </div>

    <div>
        <button type ="Submit">Submit yout answers</button>
    </div>

</body>
</html>
