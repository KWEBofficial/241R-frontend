<!doctype html>
<html>
    <head>
        <h3>KWEB Survey Page</h3>
        <img src="https://i.imgur.com/hSSFVSw.png"
        alt="KWEB Logo"
        width=206>
        <br>
        <a href="https://kweboï¬€icial.com/" title="Kweb homepage" target="_blank">KWEB Homepage</a>

<body>
    <h3>1. Write your name. </h3>
    <input type="text" name="username">

    <h3>2. Write your student number. </h3>
    <input type="password" name="password">
    <h3>3. Select your member level. </h3>
    <label><input type="radio" name="level" value="Admin">Admin</label>
    <label><input type="radio" name="level" value="Intern">Intern</label>
    <label><input type="radio" name="level" value="Qualified">Qualified</label>
    <h3>4. Select all fields you are interested in. </h3>
    <label><input type="checkbox" name="interested in" value="Front-end">Front-end</label>
    <label><input type="checkbox" name="interested in" value="Back-end">Back-end</label>
    <label><input type="checkbox" name="interested in" value="Web crawling">Web crawling</label>
    <label><input type="checkbox" name="interested in" value="Web security">Web security</label>
    <label><input type="checkbox" name="interested in" value="Etcetera">Etcetera</label>
    <input type="Etcetera" name="Etcetera">
    <h3>5. Give us your overall evaluation and feedback about the previous study. </h3>
    <textarea cols="75" rows="15"
          placeholder="Feedback"
          name="Feedback">
    </textarea>
    <br>
    <button type="submit">Submit your answers</button>
    
    </body>
</html>
