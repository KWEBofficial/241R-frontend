<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week1.css">
    <title>Exercise1_2</title>
</head>
<body>
    <input type="password" name="password" placeholder="Enter password">
    <div class="question" id="gender">
        <h3>Gender: </h3>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="other">Other</label>
    </div>
    <div class="question" id="major">
        <h3>Your Major: </h3>
        <select name="major">
            <option value="cs">Computer Science</option>
            <option value="phy">Physics</option>
            <option value="chm">Chemistry</option>
            <option value="math">Mathematics</option>
        </select>
    </div>
    <div class="question" id="introduction">
        <h3>Introduce yourself: </h3>
        <textarea cols="40" rows="5" placeholder="Introduce yourself" name="introduction"></textarea>
    </div>
</body>
</html>
