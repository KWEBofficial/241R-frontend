<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P12</title>
</head>
<body>
  <div class="input" id="input_id">
    <span><h3>Input username:</h3></span>
    <input type="text" name="username" />
  </div>
  
  <div class="input"  id="input_pw">
    <span><h3>Input password:</h3></span>
    <input type="password" name="password" />
  </div>
  
  <span><h3>Gender:</h3></span>
  <label><input type="radio" name="gender" value="male" id="1" />Male</label>
  <label><input type="radio" name="gender" value="female" id="2" />Female</label>
  <label><input type="radio" name="gender" value="other" id="3" />Other</label>
  <span><h3>Your Major:</h3></span>
  <select name="major">
    <option value="cs">Computer Science</option>
    <option value="phy">Physics</option>
    <option value="chm">Chemistry</option>
    <option value="math">Mathematics</option>
  </select>
  <span><h3>Introduce yourself:</h3></span>
  <textarea
    cols="40"
    rows="5"
    placeholder="Introduce yourself"
    name="introduction"
  ></textarea>
</body>
</html>
