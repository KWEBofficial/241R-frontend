<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KWEB Survey Page</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="survey_title">
      <h2>KWEB Survey Page</h2>
      <img src="./images/logo.png" alt="KEWB" width="200" />
      <br />
      <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_self" >KWEB Homepage</a>
    </div>
    <div class="problem">
      <h3>1. Write your name.</h3>
      <input type="text" name="name" />
      <h3>2. Write your student number.</h3>
      <input type="text" name="student_Number" />
    </div>
    <div class="member_level">
      <h3>3. Select your member level.</h3>
      <span>
        <label><input type="radio" name="memberLevel" value="admin">Admin</label>
        <label><input type="radio" name="memberLevel" value="intern">Intern</label>
        <label><input type="radio" name="memberLevel" value="qualified">Qualified</label>
      </span>
    </div>
    <div class="survey-question">
      <h3>4. Select all fields you are interested in.</h3>
      <span>
        <label><input type="checkbox" name="intrested" value="frontEnd">Front-end</label>
        <label><input type="checkbox" name="intrested" value="backEnd">Back-end</label>
        <label><input type="checkbox" name="intrested" value="webCrawling">Web crawling</label>
        <label><input type="checkbox" name="intrested" value="webSecurity">Web security</label>
        <label><input type="checkbox" name="intrested" value="etcetera">Etcetera</label>
        <input type="text" name="etcetera" />
      </span>
    </div>
    <div class="survey-question">
      <h3>
        5. Give us your overall evaluation and feedback about the previous
        study.
      </h3>
      <textarea cols="100" rows="20" name="evaluation"></textarea>
      <br />
      <button>Submit your answers</button>
    </div>
  </body>
</html>
