<!DOCTYPE html>
<head>
    <style>
       .title{
           color:red;
       }
       .bold{
           font-weight: bold;
           font-size: 1em;
       }
    </style>
</head>
<html>
    <body>
        <div >
            <h3 class="title bold">Input username:</h3>
            <input type="text" name="username" />
        </div>
        <div>
            <h3 class="title bold">Input password:</h3>
            <input type="password" name="password" />
        </div>
        <div>
            <h3 class="title bold">Input password:</h3>
            <input type="password" name="password" />
        </div>
        <div>
            <h3 class="title bold">Gender:</h3>
            <label><input type="radio" name="gender" value="male" />Male</label>
            <label><input type="radio" name="gender" value="female" />Female</label>
            <label><input type="radio" name="gender" value="other" />Other</label>
        </div>
        <div>
            <h3 class="title bold">Your Major:</h3>
            <select name="major">
                <option value="cs">Computer Science</option>
                <option value="phy">Physics</option>
                <option value="chm">Chemistry</option>
                <option value="math">Mathematics</option>
            </select>
        </div>
        <div>
            <h3 class="title bold">Introduce yourself:</h3>
            <textarea cols="40" rows="5"
                      placeholder="Introduce yourself"
                      name="introduction">
            </textarea>
        </div>
    </body>  
</html>
