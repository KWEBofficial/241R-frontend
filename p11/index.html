<html>
    <head>
        <title>KWEB Survey Page</title>
    </head>
    <body>
        <div id="Survey title">
            <h1>KWEB Survey Page</h1>
            <img src="./images/logo.png" alt="KWEB Logo">
            <div>
                <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_self">KWEB Homepage</a>
            </div>
        </div>
        <div class="Problem">
            <div>
                <h2>1. Write your name.</h2>
                <input type="text" name="username">
            </div>
            <div>
                <h2>2. Write your student number.</h2>
                <input type="text" name="usernumber">
            </div>
            <div>
                <h2>3. Select your member level</h2>
                <span>
                    <label><input type="radio" name="userlevel" value="Admin">Admin</label>
                    <label><input type="radio" name="userlevel" value="Intern">Intern</label>
                    <label><input type="radio" name="userlevel" value="Qualified">Qualified</label>
                </span>
            </div>
            <div>
                <h2>4. Select all fields you are interested in.</h2>
                <span>
                    <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
                    <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
                    <labe><input type="checkbox" name="fields" value="Web crawling">Web crawling</labe>
                    <label><input type="checkbox" name="fields" value="Web security">Web security</label>
                    <label><input type="checkbox" name="fields" value="Etcetera">Etcetera <input type="text" name="fields"></label>
                </span>
            </div>
            <div>
                <h2>5. Give us your overall evalution and feedback about the previous study.</h2>
                <textarea id="answer" cols="100" rows="30" name="evalution and feedback"></textarea>
            </div>
            <p>
                <button type="submit">Submit your answers</button>
            </p>
        </div>
    </body>
</html>
