<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="input-username">
    <h3>Input username:</h3>
    <input type="text" name="username"/>
  </div>
  <div class="input-pw">
    <h3>Input password:</h3>
    <input type="password" name="password"/>
  </div>
  <div class="input-gender">
    <h3>Gender:</h3>
    <label><input type="radio" name="gender" value="male" id="option1"/>Male</label>
    <label><input type="radio" name="gender" value="female" id="option2" />Female</label>
    <label><input type="radio" name="gender" value="other" id="option3"/>Other</label>
  </div>
  <div class="input-major">
  <h3>Your Major:</h3>
  <select name="major">
    <option value="cs">Computer Science</option>
    <option value="phy">Physics</option>
    <option value="chm">Chemistry</option>
    <option value="math">Mathematics</option>
  </select>
  </div>
  <div class="input-intro">
  <h3>Introduce yourself:</h3>
  <textarea cols="40" rows="5" placeholder="Introduce yourself" name="introduction"></textarea>
  </div>
</body>
</html>
