<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h2>KWEB Servey Page</h2>
      <img src="./images/logo.png" alt="KWEB LOGO" width="300" />
      <br />
      <a href=" https://kwebofficial.com/" title="kwebofficial" target="_blank">
        KWEB Hompage</a
      >
    </div>

    <div class="servay page">
      <div class="servay-1">
        <h5>1. Write your name.</h5>
        <input type="text" name="name" />
      </div>

      <div class="servay-2">
        <h5>2. Write your student number.</h5>
        <input type="text" name="student id" />
      </div>

      <div class="servay-3">
        <h5>3. Select your member level.</h5>
        <label
          ><input type="radio" name="member lv." value="Admin" />Admin</label
        >
        <label
          ><input type="radio" name="member lv." value="Intern" />Intern</label
        >
        <label
          ><input
            type="radio"
            name="member lv."
            value="Qualified"
          />Qualified</label
        >
      </div>

      <div class="servay-4">
        <h5>4. Select all fields you are interested in.</h5>
        <label
          ><input
            type="checkbox"
            name="fields"
            value="Front-end"
          />Front-end</label
        >
        <label
          ><input
            type="checkbox"
            name="fields"
            value="Back-end"
          />Back-end</label
        >
        <label
          ><input
            type="checkbox"
            name="fields"
            value="Web crawling"
          />Webcrawling</label
        >
        <label
          ><input
            type="checkbox"
            name="fields"
            value="Web security"
          />Websecurity</label
        >
        <label
          ><input type="checkbox" name="fields" value="EtC" />Et cetera
          <input type="text" name="fields_etc"
        /></label>
      </div>

      <div class="servay-5">
        <h5>
          5. Give us your overall evaluation and feedback about the previous
          study.
        </h5>
        <textarea cols="50" rows="10" placeholder="" name="ev, feedback">
        </textarea>
      </div>
    </div>

    <br />

    <div class="tail">
      <h4>Thank you for your answers!</h4>
      <button type="submit">Submit your answers</button>
    </div>
  </body>
</html>
