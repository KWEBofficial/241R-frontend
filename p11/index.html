<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>KWEB Survey Page</h2>
        <span class="imagefile">
            <img src="./images/logo.png" alt="KWEB Logo" width=280 height=80 id="KWEB Logo">
        </span>
        <br>
        <span class="hyperlink">
            <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank" id="KWEB Homepage">KWEB Homepage</a>
        </span>
        <br>
    </div>

    <div class="question">
        <h3>1. Write your name.</h3>
        <span class="texttype">
            <input type="text" name="username" id="no-1-username">
        </span>
    </div>
    
    <div class="question">
        <h3>2. Write your student number.</h3>
        <span class="texttype">
            <input type="text" name="usernumber" id="no-2-usernumber">
        </span>
    </div>

    <div class="question">
        <h3>3. Select your member level.</h3>
        <span class="radiotype">
            <label><input type="radio" name="member level" value="Admin" id="no-3-Admin">Admin</label>
            <label><input type="radio" name="member level" value="Intern" id="no-3-Intern">Intern</label>
            <label><input type="radio" name="member level" value="Qualified" id="no-3-Qualified">Qualified</label>
        </span>
    </div>
    
    <div class="question">
        <h3>4. Select all fields you are interested in.</h3>
        <span class="checkboxtype">
            <label><input type="checkbox" name="Front-end" id="no-4-Front-end">Front-end</label> 
            <label><input type="checkbox" name="Back-end" id="no-4-Back-end">Back-end</label> 
            <label><input type="checkbox" name="Web crawling" id="no-4-Web crawling">Web crawling</label>
            <label><input type="checkbox" name="Web security" id="no-4-Web security">Web security</label>  
            <label><input type="checkbox" name="Etcetera" id="no-4-Etcetera">Etcetera</label> 
            <input type="text" name="Etcetera content" id="no-4-Etcetera content">
        </span>
    </div>
    
    <div class="question">
        <h3>5. Give us your all evaluation and feedback about the previous study.</h3>
        <span class="textareatype">
            <textarea cols="100" rows="20" name="evaluation" id="no-5-evaluation"></textarea>
        </span>
        <br>
    </div>
    
    <div class="buttontype">
        <button type="submit">Submit</button>
    </div>
</body>
</html>
