<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey</title>
</head>
<body>
    <div id="head">
        <h2>KWEB Survey Page</h2>
        <div>
            <img src="./images/logo.png" alt="kweb-logo" width="300">
        </div>
        <a href="https://kweboï¬€icial.com/">Kweb Homepage</a>
    </div>
    <div id="body">
        <div>
            <h3>1. Write your name.</h3>
            <input type="text" name="name">
        </div>
        <div>
            <h3>2. Write your student number.</h3>
            <input type="text" name="student number">
        </div>
        <div>
            <h3>3. Select your member level.</h3>
            <label><input type="radio">Admin</label>
            <label><input type="radio">Intern</label>
            <label><input type="radio">Qualified</label>
        </div>
        <div>
            <h3>4. Select all field you are interested in.</h3>
            <label><input type="checkbox">Front-end</label>
            <label><input type="checkbox">Back-end</label>
            <label><input type="checkbox">Web crawling</label>
            <label><input type="checkbox">Web security</label>
            <span>
                <label><input type="checkbox">Etc</label> <input type="text" name="other field">
            </span>
        </div>
        <div>
            <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
            <textarea name="feedback" cols="70" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
