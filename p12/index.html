<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EX12</title>
</head>

<body>
  <div class="info">
    <h3>Input username: </h3>
    <input type="text" id="username" name="username">
  </div>

  <div class="info">
    <h3>Input password: </h3>
    <input type="password" id="password" name="password">
  </div>

  <div class="info">
    <h3>Gender: </h3>
    <label><input type="radio" id="male" name="gender" value="male">Male</label>
    <label><input type="radio" id="female" name="gender" value="female">Female</label>
    <label><input type="radio" id="other" name="gender" value="other">Other</label>
  </div>

  <div class="info">
    <h3>Your Major: </h3>
    <select id="major" name="major">
      <option value="cs">Computer Science</option>
      <option value="phy">Physics</option>
      <option value="chm">Chemistry</option>
      <option value="math">Mathematics</option>
    </select>
  </div>

  <div class="info">
    <h3>Introduce yourself: </h3>
    <textarea id="introduction" cols="40" rows="5" placeholder="Introduce yourself" name="introduction"></textarea>
  </div>

</body>

</html>
