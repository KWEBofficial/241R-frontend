<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>KWEB Survey Page</h2>
        <img src="https://i.imgur.com/hSSFVSw.png" referrerpolicy="no-referrer" width="250"><br>
        <a href="https://kwebofficial.com/">KWEB Hompage</a>
        <p><b> 1. Write your name.</b></p>
        <input type="text">
    </div>

    <div>
        <p><b> 2. Write your student number.</b></p>
        <input type="text">
    </div>
    
    <div>
        <p><b> 3. Select your member level.</b></p>
        <label><input type="radio">admin</label>
        <label><input type="radio">Intern</label>
        <label><input type="radio">Qualified</label>
    </div>
    
    <div>
        <span>
            <p><b> 4. Select all fields you are interested in.</b></p>
            <label><input type="checkbox">Front-end</label>
            <label><input type="checkbox">Back-end</label>
            <label><input type="checkbox">Web crawling</label>
            <label><input type="checkbox">Web security</label>
            <label><input type="checkbox">Etcetera</label>
            <input type="text">
        </span>
    </div>
    
    <div>
        <p><b> 5. Give us your overall evaluation and feedback about the previous study.</b></p>
        <textarea cols="80" rows="15"></textarea><br>
    </div>

    <button>Submit your answers</button>

</body>
</html>
