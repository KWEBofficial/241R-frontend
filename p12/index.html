<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Infomation</title>
</head>
<body>
  <div class="page-content">
    <h3>Input username:</h3>
    <input type="text" name="username" class="input" id="username"/>

    <h3>Input password:</h3>
    <input type="password" name="password" class="input" id="password"/>

    <h3>Gender:</h3>
    <div class="selections">
      <label><input type="radio" name="gender" value="male" class="input" id="gender-male" />Male</label>
      <label><input type="radio" name="gender" value="female" class="input" id="gender-female" />Female</label>
      <label><input type="radio" name="gender" value="other" class="input" id="gender-other" />Other</label>
    </div>
    
    <h3>Your Major:</h3>
    <select name="major" class="input" id="major">
      <option value="cs" id="major-cs">Computer Science</option>
      <option value="phy" id="major-phy">Physics</option>
      <option value="chm" id="major-chm">Chemistry</option>
      <option value="math" id="major-math">Mathematics</option>
    </select>

    <h3>Introduce yourself:</h3>
    <textarea
      cols="40"
      rows="5"
      placeholder="Introduce yourself"
      name="introduction"
      class="input"
      id="introduction"
    ></textarea>
  </div>
</body>
</html>
