<!DOCTYPE html>
<html>
  <head>
    <title>CSS Exercise: ARS Buttons</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" text="type/css" href="./ars-buttons.css" />
  </head>
  <body>
    <div class="container" style="width: auto">
      <div class="header">
        Click button you heard from ARS, then press submit button.
      </div>
      <div class="numbers">
        <button class="number-button"><span class="number">52</span></button>
        <button class="number-button"><span class="number">15</span></button>
        <button class="number-button"><span class="number">73</span></button>
        <button class="number-button"><span class="number">09</span></button>
        <button class="number-button"><span class="number">36</span></button>
      </div>
      <div class="footer">
        <button type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
