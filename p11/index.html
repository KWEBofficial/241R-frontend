<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB</title>
</head>
<body>
    <div class="title"><h2>KWEB Survey Page</h2></div>
    <div class="kWEB-homepage">
        <div class="KWEB-image"><img src="./images/logo.png"
            alt="KWEB"
            width="270"
            height="80"> <br>
        </div>
        <div class="KWEB-link"></div>
            <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_self">KWEB Homepage</a> <br>
        </div>
    </div>
    <div class="get-id"></div>
        <h4>1. Write your name.</h4>
        <div class="boxes"><input type="text"></div>
    </div>
    <div class="get-student-number">
        <h4>2. Write your student number.</h4>
        <div class="boxes"><input type="text"></div>
    </div>
    <div class="get-member-level">
        <h4>3. Select your member level.</h4>
        <div class="options"><label><input type="radio" name="level" value="Admin">Admin</label></div>
        <div class="options"><label><input type="radio" name="level" value="Intern">Intern</label></div>
        <div class="options"><label><input type="radio" name="level" value="Qualified">Qualified</label></div>
    </div>
    <div class="get-interests"><h4>4. Select all fields you are interested in.</h4>
        <div class="options"><label><input type="checkbox" name="fields" value="Front-end">Front-end</label></div>
        <div class="options"><label><input type="checkbox" name="fields" value="back-end">back-end</label></div>
        <div class="options"><label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label></div>
        <div class="options"><label><input type="checkbox" name="fields" value="Web security">Web security</label></div>
        <div class="options"><label><input type="checkbox" name="fields" value="Etcetera">Etcetera</label></div>
        <div class="boxes"><label><input type="text" name="fields" value=""></label></div>
    </div>
    <div class="get-evaluation"><h4>5. Give us your overall evaluation and feedback about the previous study.</h4>
        <div class="boxes"><textarea cols="80" rows="10"></textarea><br></div>
        <button type="submit">Submit your answers</button>
    </div>
    
</body>
</html>
