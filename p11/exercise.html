<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment2</title>
  </head>
  <body>
    <div class="inputTextArea">
      <h3>Input username:</h3>
      <input type="text" name="username" id="inputName" />
      <h3>Input password:</h3>
      <input type="password" name="password" id="inputPwd" />
    </div>

    <div class="inputSelectArea">
      <h3>Gender:</h3>
      <label
        ><input type="radio" name="gender" value="male" id="male" />Male</label
      >
      <label
        ><input
          type="radio"
          name="gender"
          value="female"
          id="female"
        />Female</label
      >
      <label
        ><input
          type="radio"
          name="gender"
          value="other"
          id="other"
        />Other</label
      >
      <h3>Your Major:</h3>
      <select name="major">
        <option value="cs">Computer Science</option>
        <option value="phy">Physics</option>
        <option value="chm">Chemistry</option>
        <option value="math">Mathematics</option>
      </select>
    </div>

    <div class="inputTextBox">
      <h3>Introduce yourself:</h3>
      <textarea
        cols="40"
        rows="5"
        placeholder="Introduce yourself"
        name="introduction"
        id="textBox"
      >
      </textarea>
    </div>
  </body>
</html>
