<div class="get-username">
  <h3>Input username:</h3>
  <input type="text" name="username" id="username" >
</div>
<div class="get-password">
  <h3>Input password:</h3>
  <input type="password" name="password" id="password" >
</div>
<div class="get-gender">
  <h3>Gender:</h3>
  <div class="options"><label><input type="radio" name="gender" value="male" >Male</label></div>
  <div class="options"><label><input type="radio" name="gender" value="female" >Female</label></div>
  <div class="options"><label><input type="radio" name="gender" value="other" >Other</label></div>
</div>
<div class="get-major">
  <h3>Your Major:</h3>
  <select name="major">
    <div class="options"><option type="subject" value="cs">Computer Science</option></div>
    <div class="options"><option type="subject" value="phy">Physics</option></div>
    <div class="options"><option type="subject" value="chm">Chemistry</option></div>
    <div class="options"><option type="subject" value="math">Mathematics</option></div>
  </select>
</div>
<div class="get-introduce">
  <h3>Introduce yourself:</h3>
  <span>
    <textarea
    cols="40"
    rows="5"
    placeholder="Introduce yourself"
    name="introduction">
  </textarea>
</span>
 
</div>
