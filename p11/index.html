<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>
<body>
    <div class="page-header">
        <h1>KWEB Survey Page</h1>
        <img src="./images/logo.png" alt="KWEB logo" width="200">
        <br>
        <a href="https://kwebofficial.com">KWEB Homepage</a>
    </div>
    <div class="page-content">
        <h3>1. Write your name.</h3>
        <input type="text" class="survey-input" id="survey-name" name="name">
        <h3>2. Write your student number.</h3>
        <input type="text" class="survey-input" id="survey-studentnumber" name="student-number">
        <h3>3. Select your member level.</h3>
        <div class="survey-selections">
            <label><input type="radio" name="level" class="survey-input" id="survey-level-admin" value="admin">Admin</label>
            <label><input type="radio" name="level" class="survey-input" id="survey-level-intern" value="intern">Intern</label>
            <label><input type="radio" name="level" class="survey-input" id="survey-level-qualified" value="qualified">Qualified</label>
        </div>
        <h3>4. Select all fields you are interested in.</h3>
        <div class="survey-selections">
            <label><input type="checkbox" class="survey-input" id="survey-field-frontend" name="frontend">Front-end</label>
            <label><input type="checkbox" class="survey-input" id="survey-field-backend" name="backend">Back-end</label>
            <label><input type="checkbox" class="survey-input" id="survey-field-webcrawling" name="webcrawling">Web crawling</label>
            <label><input type="checkbox" class="survey-input" id="survey-field-websecurity" name="websecurity">Web security</label>
            <label><input type="checkbox" class="survey-input" id="survey-field-etc" name="etc">Etcetera</label>
            <input type="text" id="survey-field-etc-text">
        </div>
        <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
        <textarea name="feedback" class="survey-input" id="survey-feedback" cols="100" rows="30"></textarea>
        <button type="submit" id="survey-submit">Submit your answers</button>
    </div>
</body>
</html>
