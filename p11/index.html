<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>
<body>
    <h3>KWEB Survey Page</h3>
    <img src="https://i.imgur.com/hSSFVSw.png" width="200">
    <br>
    <a href="https://kwebofficial.com/">KWEB Homepage</a>
    <br>
    <h4>1. Write your name.</h4>
    <input type="text">
    <h4>1. Write your student number.</h4>
    <input type="number">
    <h4>3. Select your member level.</h4>
    <div>
        <label><input type="radio" class="no1">Admin</label>
        <label><input type="radio" class="no1">Intern</label>
        <label><input type="radio" class="no1">Qualified</label>
    </div>
    <h4>4. Select all fields you are interested in.</h4>
    <div>
        <label><input type="checkbox" class="no2">Front-end</label>
        <label><input type="checkbox" class="no2">Back-end</label>
        <label><input type="checkbox" class="no2">Web crawling</label>
        <label><input type="checkbox" class="no2">Web security</label>
        <label><input type="checkbox" class="no2">Etcetera <input type="text"></label>
    </div>
    <h4>5. Give us your overall evaluation and feedback about the previous study.</h4>
    <textarea style="width: 570px; height:300px; resize: none;"></textarea>
    <div>
        <button>Submit your answers</button>
    </div>
</body>
</html>
