<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="input" id="input_username">
    <h3>Input username:</h3>
    <input type="text" name="username" />
  </div>

  <div class="input" id="input_password">
    <h3>Input password:</h3>
    <input type="password" name="password" />
  </div>

  <div class="input" id="input_gender">
    <h3>Gender:</h3>
    <span><label id="mail"><input type="radio" name="gender" value="male" />Male</label></span>
    <span><label id="femail"><input type="radio" name="gender" value="female" />Female</label></span>
    <span><label id="other"><input type="radio" name="gender" value="other" />Other</label></span>
  </div>
  <div class="input" id="input_major">
    <h3>Your Major:</h3>
    <select name="major">
      <option value="cs">Computer Science</option>
      <option value="phy">Physics</option>
      <option value="chm">Chemistry</option>
      <option value="math">Mathematics</option>
    </select>
  </div>
  <div class="input" id="">
    <h3>Introduce yourself:</h3>
    <textarea cols="40" rows="5" placeholder="Introduce yourself" name="introduction"></textarea>
  </div>

</body>

</html>
