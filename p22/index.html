<!DOCTYPE html>
<html>
  <head>
    <title>CSS Exercise: ARS Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" text="type/css" href="./ars-buttons.css" />
  </head>
  <style>
      @media (min-widt: 400px) {
        body{
          background-color: aqua;
        }
      }
      @media (min-widt: 600px) {
        body{
          background-color: rgb(51, 255, 0);
        }
      }
      @media (min-widt: 800px) {
        body{
          background-color: rgb(255, 225, 0);
        }
      }
  </style>
  <body>
    <div class="container" style="width: 500px">
      <div class="header">
        Click button you heard from ARS, then press submit button.
      </div>
      <div class="numbers">
        <div class="number">52</div>
        <div class="number">15</div>
        <div class="number">73</div>
        <div class="number">09</div>
        <div class="number">36</div>
      </div>
      <div class="footer">
        <button type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
