<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="question">
    <h3>Input username:</h3>
    <span class="texttype">
      <input type="text" name="username" id="username"/>
    </span>
  </div>
  
  <div class="question">
    <h3>Input password:</h3>
    <span class="texttype">
      <input type="password" name="password" id="password"/>
    </span>
  </div>
  
  <div class="question">
    <h3>Gender:</h3>
    <span class="radiotype">
      <label><input type="radio" name="gender" value="male" id="male"/>Male</label>
      <label><input type="radio" name="gender" value="female" id="female"/>Female</label>
      <label><input type="radio" name="gender" value="other" id="gender"/>Other</label>
    </span>
  </div>

  <div class="question">
    <h3>Your Major:</h3>
    <span class="selecttype">
      <select name="major">
        <option value="cs">Computer Science</option>
        <option value="phy">Physics</option>
        <option value="chm">Chemistry</option>
        <option value="math">Mathematics</option>
      </select>
    </span>
  </div>
  
  <div class="question">
    <h3>Introduce yourself:</h3>
    <span class="textareatype">
      <textarea
      cols="40"
      rows="5"
      placeholder="Introduce yourself"
      name="introduction"
      ></textarea>      
    </span>
  </div>
  
    
</body>
</html>
