<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB</title>
</head>
<body>
    <h2>KWEB Survey Page</h2>
    <img src="./images/logo.png"
    alt="KWEB"
    width="270"
    height="80"> <br>
    <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_self">KWEB Homepage</a> <br>
    <h4>1. Write your name.</h4>
    <input type="text">
    <h4>2. Write your student number.</h4>
    <input type="text">
    <h4>3. Select your member level.</h4>
    <label><input type="radio" name="level" value="Admin">Admin</label>
    <label><input type="radio" name="level" value="Intern">Intern</label>
    <label><input type="radio" name="level" value="Qualified">Qualified</label>
    <h4>4. Select all fields you are interested in.</h4>
    <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
    <label><input type="checkbox" name="fields" value="back-end">back-end</label>
    <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
    <label><input type="checkbox" name="fields" value="Web security">Web security</label>
    <label><input type="checkbox" name="fields" value="Etcetera">Etcetera</label>
    <label><input type="text" name="fields" value=""></label>
    <h4>5. Give us your overall evaluation and feedback about the previous study.</h4>
    <textarea cols="80" rows="10"></textarea><br>
    <button type="submit">Submit your answers</button>
</body>
</html>
